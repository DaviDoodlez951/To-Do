<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./src/assets/todo.svg" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Rubik:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>To-Do</title>
</head>
<body>
        <div class="container">
        <div class="first-container">
            <div class="firstcontainertitlesection">
                <div class="projectname"><img class="logo" src="./src/assets/todo.svg" alt=""> <div class="logoname"><span class="firsttext">To</span><span class="dash">-</span><span class="secondtext">Do</span></div></div>
            </div>
            <div class="secondcontainermenusection">
                <div class="menutitleandbutton">
                    <div class=" logonames">Project-List</div>
                    <button class="startbtn button">+</button>
                </div>
                <div class="formcontainer">
                    <div class="form-control">
                    <form  class="form" style="display: none;">
                        <div class="inputContainer">
                            <input type="text" id="name" class="nameinput" required=" ">
                            <label class="firstlabel" for="name">
                                <span style="transition-delay:0ms">P</span><span style="transition-delay:50ms">r</span><span style="transition-delay:100ms">o</span><span style="transition-delay:150ms">j</span><span style="transition-delay:200ms">e</span><span style="transition-delay:250ms">c</span><span style="transition-delay:300ms">t</span><span style="transition-delay:350ms">_</span><span style="transition-delay:400ms">N</span><span style="transition-delay:450ms">a</span><span style="transition-delay:500ms">m</span><span style="transition-delay:550ms">e</span>
                            </label>
                        </div>
                            <div class="formbutton">
                                <button type="submit" class="projectadd" >+</button>
                                <button type="button" class="cancel">+</button>
                            </div>
                        </form>
                    </div>
                    </div>
                    
                    <div class="projectlist">PROJECTS</div>
                    <div class="sidebar-projects"></div>
                </div>
            </div>
            <div class="second-container">
                    <div data-set="0" class="project-container">
                        <div class="project">
                            <div class="project-name"></div>
                            <div class="todocontainer"></div>
                        </div>
                    </div>
                </div>
            </div>
</body>
<script src="dist/bundle.js"></script>
</html>
